spring:
  datasource:
    url:  jdbc:h2:tcp://localhost/~/myboard
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    # org.hibernate.type: trace : parameter값을 로그 찍어줌.
    org.hibernate.type: trace